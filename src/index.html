<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/ðŸŽ®" />
    <title>Rock Paper Scissors RPG</title>
  </head>
  <body>
    <!-- player-column -->
    <section class="entity-view">
      <div class="entity-data" style="display: none">
        <div class="entity-image">Some image</div>
        <div>Main Player</div>
        <div class="player-health health-container"></div>
      </div>
      <div class="entity-buttons rpg-box" style="display: none">
        <div class="cursor-container main-menu-button">
          <img class="cursor" src="./images/cursor.webp" alt="Cursor" />
          Main Menu
        </div>
        <div class="cursor-container exit-button">
          <img class="cursor" src="./images/cursor.webp" alt="Cursor" />
          Exit
        </div>
      </div>
    </section>
    <!-- main-view -->
    <main class="main-view"></main>
    <!-- computer-column -->
    <section class="entity-view">
      <div class="entity-data" style="display: none">
        <div class="entity-image">Some image</div>
        <div>Computer</div>
        <div class="computer-health health-container"></div>
      </div>
      <div class="strategy-container rpg-box" style="display: none"></div>
    </section>
    <footer>Coded by Charles Kwang</footer>
  </body>
</html>
