<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/ðŸŽ®" />
    <title>Rock Paper Scissors RPG</title>
  </head>
  <body>
    <section class="entity-view">
      <div class="entity-data">
        <div class="entity-image">Some image</div>
        <div>Main Player</div>
        <div class="player-health health-container">
          <div>Health</div>
          <div class="health-bar-container">
            <div class="health-bar"></div>
            <div class="health-number">10/10</div>
          </div>
        </div>
      </div>
      <div class="entity-buttons" style="display: none">
        <button class="main-menu-button">Main Menu</button>
        <button class="exit-button">Exit</button>
      </div>
    </section>
    <main class="main-view" id="battle">
      <div class="something"></div>
      <div class="battle-box rpg-box">
        <div class="battle-header rpg-box">Some text</div>
        <div class="moves-container">
          <img class="move rpg-box" src="./images/rock.svg" alt="Rock" />
          <div class="move-name">Rock</div>
        </div>
        <div class="moves-container">
          <img class="move rpg-box" src="./images/paper.svg" alt="Paper" />
          <div class="move-name">Paper</div>
        </div>
        <div class="moves-container">
          <img
            class="move rpg-box"
            src="./images/scissors.svg"
            alt="Scissors"
          />
          <div class="move-name">Scissors</div>
        </div>
        <div class="moves-container">
          <img class="move rpg-box" src="./images/lizard.svg" alt="Lizard" />
          <div class="move-name">Lizard</div>
        </div>
        <div class="moves-container">
          <img class="move rpg-box" src="./images/spock.svg" alt="Spock" />
          <div class="move-name">Spock</div>
        </div>
      </div>
    </main>
    <section class="entity-view">
      <div class="entity-data" style="width: 100%">
        <div class="entity-image">Some image</div>
        <div>Computer</div>
        <div class="health-container">
          <div>Health</div>
          <div class="health-bar-container">
            <div class="health-bar"></div>
            <div class="health-number">10/10</div>
          </div>
        </div>
      </div>
    </section>
    <footer>Coded by Charles Kwang</footer>
  </body>
</html>
